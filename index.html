<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>פרטי ההזמנה</title>
  <style>
    body {
      font-family: monospace;
      background-color: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      direction: rtl;
      text-align: right;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    pre {
      text-align: left;
      direction: ltr;
      background-color: #f0f0f0;
      padding: 20px;
      overflow-x: auto;
      border-radius: 8px;
      white-space: pre-wrap;
      word-break: break-word;
    }
    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>📦 פרטי ההזמנה (address + companyname)</h2>
    <div id="data">טוען נתונים...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("data");

    if (!id) {
      container.innerHTML = "<p style='color:red;'>חסר מזהה הזמנה בכתובת ה-URL. יש להוסיף ?id=xxxxx</p>";
    } else {
      fetch(`https://fireberry-proxy.onrender.com/api/order/${id}`)
        .then(res => res.json())
        .then(response => {
          const fullData = response?.data || {};
          const filtered = {
            address: fullData.address || null,
            companyname: fullData.companyname || null
          };
          const json = JSON.stringify(filtered, null, 2);
          container.innerHTML = `<pre>${json}</pre>`;
        })
        .catch(error => {
          console.error(error);
          container.innerHTML = "<p style='color:red;'>שגיאה בעת טעינת הנתונים.</p>";
        });
    }
  </script>
</body>
</html>
