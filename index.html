<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>驻专  - 驻 砖转 CRM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      direction: rtl;
      text-align: right;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    .data-container {
      margin-top: 20px;
    }
    .field {
      margin-bottom: 15px;
      padding: 15px;
      border-bottom: 1px solid #f0f0f0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }
    .field-code {
      font-weight: bold;
      color: #000;
      flex-basis: 200px;
      margin-left: 15px;
    }
    .field-name {
      font-weight: bold;
      color: #555;
      flex-basis: 200px;
      margin-left: 15px;
    }
    .field-value {
      color: #0066cc;
      font-weight: 500;
      flex-grow: 1;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .error {
      color: #e53e3e;
      padding: 10px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #333;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
    .field-header {
      display: flex;
      font-weight: bold;
      padding: 10px 15px;
      background-color: #f3f4f6;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .field-header span:nth-child(1) {
      flex-basis: 200px;
      margin-left: 15px;
    }
    .field-header span:nth-child(2) {
      flex-basis: 200px;
      margin-left: 15px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2> 驻专  - 注 驻 砖转 CRM</h2>
    <div id="data" class="loading">注 转...</div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("data");
    
    // 砖转 砖 专爪 爪
    const desiredFields = ["pcfsystemfield196", "companyname", "pcfsystemfield157"];
    
    // 驻 砖转 砖转 -CRM ( 注)
    const fieldMappings = {
      "pcfsystemfield196": "住驻专 拽",
      "companyname": "砖 专",
      "pcfsystemfield157": "住 拽",
      "pcfsystemfield100": "住驻专 "
      // 转 住祝 驻 住驻 
    };
    
    if (!id) {
      container.innerHTML = "<p class='error'>住专   转转 -URL. 砖 住祝 ?id=xxxxx</p>";
    } else {
      // 住 砖祝 注 注  砖转 ( 拽 API )
      //   转 endpoint 驻专 砖住驻拽 注 注 砖转
      fetchFieldMetadata()
        .then(metadata => {
          // 专 砖砖  注 注 砖转 ( 驻 专专转 ), 注 转 转
          fetchOrderData(metadata);
        })
        .catch(error => {
          console.log(" 转 注 注 注 砖转, 砖转砖 驻 专专转 ", error);
          //   驻砖专转 注 注 注 砖转, 砖转砖 驻 砖专 专砖
          fetchOrderData(fieldMappings);
        });
    }
    
    function fetchFieldMetadata() {
      // 驻拽爪  转住 砖祝 注 注  砖转 砖专转
      //  砖 API 砖住驻拽 注 注 砖转
      
      return new Promise((resolve, reject) => {
        //   爪注 拽砖转 fetch 拽转 拽爪 砖住驻拽转 注 注 砖转
        // : fetch('https://fireberry-proxy.onrender.com/api/metadata')
        
        //   API , 专 转 驻 拽注 砖专
        resolve(fieldMappings);
        
        //  注 拽专转 API 转转:
        // fetch('https://fireberry-proxy.onrender.com/api/metadata')
        //   .then(res => res.json())
        //   .then(data => resolve(data))
        //   .catch(err => reject(err));
      });
    }
    
    function fetchOrderData(fieldMetadata) {
      fetch(`https://fireberry-proxy.onrender.com/api/order/${id}`)
        .then(res => res.json())
        .then(response => {
          const data = response?.data || response;
          
          // 爪专 转专转 注转
          createTableHeader();
          
          // 爪 爪 转 砖转 拽砖
          findAndDisplayFields(data, fieldMetadata);
          
          //   爪 砖转, 爪 注
          if (container.children.length <= 1) { //  转专转 砖住驻
            container.innerHTML = "<p class='error'>砖转 拽砖  爪 转.</p>";
          }
        })
        .catch(error => {
          console.error(error);
          container.innerHTML = "<p class='error'>砖 注转 注转 转.</p>";
        });
    }
    
    function createTableHeader() {
      const headerDiv = document.createElement('div');
      headerDiv.className = 'field-header';
      
      const codeHeader = document.createElement('span');
      codeHeader.textContent = '拽 砖';
      headerDiv.appendChild(codeHeader);
      
      const nameHeader = document.createElement('span');
      nameHeader.textContent = '砖 砖 -CRM';
      headerDiv.appendChild(nameHeader);
      
      const valueHeader = document.createElement('span');
      valueHeader.textContent = '注专';
      headerDiv.appendChild(valueHeader);
      
      container.appendChild(headerDiv);
    }
    
    function findAndDisplayFields(obj, fieldMetadata, path = "") {
      //   拽  注专
      if (obj !== null && typeof obj === 'object') {
        for (const key in obj) {
          if (obj.hasOwnProperty(key)) {
            const value = obj[key];
            const currentPath = path ? `${path}.${key}` : key;
            
            //    砖转 砖 驻砖
            if (desiredFields.includes(key) || key === "pcfsystemfield100") { // 住驻  转 pcfsystemfield100
              displayField(key, value, fieldMetadata[key] || " 注");
            }
            
            // 驻砖 专拽专住 转 转转-拽
            if (value !== null && typeof value === 'object') {
              findAndDisplayFields(value, fieldMetadata, currentPath);
            }
          }
        }
      }
    }
    
    function displayField(key, value, fieldName) {
      const fieldDiv = document.createElement('div');
      fieldDiv.className = 'field';
      
      const fieldCode = document.createElement('div');
      fieldCode.className = 'field-code';
      fieldCode.textContent = key;
      fieldDiv.appendChild(fieldCode);
      
      const crmFieldName = document.createElement('div');
      crmFieldName.className = 'field-name';
      crmFieldName.textContent = fieldName;
      fieldDiv.appendChild(crmFieldName);
      
      const fieldValue = document.createElement('div');
      fieldValue.className = 'field-value';
      
      // 驻 注专 
      if (value === null) {
        fieldValue.textContent = 'null';
      } else if (typeof value === 'object') {
        fieldValue.textContent = JSON.stringify(value);
      } else {
        fieldValue.textContent = value;
      }
      
      fieldDiv.appendChild(fieldValue);
      container.appendChild(fieldDiv);
    }
  </script>
</body>
</html>
