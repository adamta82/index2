<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>驻专  - 砖转 专</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 40px 20px;
      direction: rtl;
      text-align: right;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    .data-container {
      margin-top: 20px;
    }
    .field {
      margin-bottom: 15px;
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
    }
    .field-name {
      font-weight: bold;
      color: #000;
      margin-left: 10px;
      display: inline-block;
      min-width: 150px;
    }
    .field-value {
      color: #0066cc;
      display: inline-block;
      font-weight: 500;
    }
    .loading {
      text-align: center;
      padding: 20px;
      color: #666;
    }
    .error {
      color: #e53e3e;
      padding: 10px;
      text-align: center;
    }
    h2 {
      margin-top: 0;
      color: #333;
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2> 驻专  - 砖转 专</h2>
    <div id="data" class="loading">注 转...</div>
  </div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("data");
    
    // 砖转 砖 专爪 爪
    const desiredFields = ["pcfsystemfield196", "companyname", "pcfsystemfield157"];
    
    if (!id) {
      container.innerHTML = "<p class='error'>住专   转转 -URL. 砖 住祝 ?id=xxxxx</p>";
    } else {
      fetch(`https://fireberry-proxy.onrender.com/api/order/${id}`)
        .then(res => res.json())
        .then(response => {
          const data = response?.data || response;
          container.innerHTML = "";
          
          // 拽 专拽专住转 砖  砖转 拽 爪转 砖转 拽砖
          findAndDisplayFields(data, container, desiredFields);
          
          //   爪 砖转, 爪 注
          if (container.children.length === 0) {
            container.innerHTML = "<p class='error'>砖转 拽砖  爪 转.</p>";
          }
        })
        .catch(error => {
          console.error(error);
          container.innerHTML = "<p class='error'>砖 注转 注转 转.</p>";
        });
    }
    
    function findAndDisplayFields(obj, parentElement, desiredFields, path = "") {
      //   拽  注专
      if (obj !== null && typeof obj === 'object') {
        for (const key in obj) {
          if (obj.hasOwnProperty(key)) {
            const value = obj[key];
            const currentPath = path ? `${path}.${key}` : key;
            
            //    砖转 砖 驻砖
            if (desiredFields.includes(key)) {
              displayField(key, value, parentElement);
            }
            
            // 驻砖 专拽专住 转 转转-拽
            if (value !== null && typeof value === 'object') {
              findAndDisplayFields(value, parentElement, desiredFields, currentPath);
            }
          }
        }
      }
    }
    
    function displayField(key, value, parentElement) {
      const fieldDiv = document.createElement('div');
      fieldDiv.className = 'field';
      
      const fieldName = document.createElement('span');
      fieldName.className = 'field-name';
      fieldName.textContent = key + ":";
      fieldDiv.appendChild(fieldName);
      
      const fieldValue = document.createElement('span');
      fieldValue.className = 'field-value';
      
      // 驻 注专 
      if (value === null) {
        fieldValue.textContent = 'null';
      } else if (typeof value === 'object') {
        fieldValue.textContent = JSON.stringify(value);
      } else {
        fieldValue.textContent = value;
      }
      
      fieldDiv.appendChild(fieldValue);
      parentElement.appendChild(fieldDiv);
    }
  </script>
</body>
</html>
