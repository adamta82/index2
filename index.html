<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>פרטי הזמנה</title>
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background-color: #f8fafb;
      margin: 0;
      padding: 40px 20px;
      direction: rtl;
      text-align: right;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      padding: 20px 30px;
      max-width: 700px;
      margin: auto;
    }
    .line {
      margin-bottom: 8px;
      padding-bottom: 4px;
      border-bottom: 1px solid #eee;
      white-space: pre-wrap;
    }
    .key {
      font-weight: bold;
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>פרטי ההזמנה</h2>
    <div id="data">טוען נתונים...</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const container = document.getElementById("data");

    if (!id) {
      container.innerHTML = "<p style='color: red;'>חסר מזהה הזמנה בכתובת ה-URL. יש להוסיף ?id=xxxxx</p>";
    } else {
      fetch(`https://fireberry-proxy.onrender.com/api/order/${id}`)
        .then(res => res.json())
        .then(response => {
          const data = response?.data;
          if (!data || typeof data !== "object") {
            container.innerHTML = "<p>לא נמצאו נתונים להזמנה זו.</p>";
            return;
          }

          container.innerHTML = "";

          for (const key in data) {
            if (data.hasOwnProperty(key)) {
              let value = data[key];
              if (typeof value === "object" && value !== null) {
                try {
                  value = JSON.stringify(value);
                } catch {
                  value = "[object]";
                }
              }
              const line = document.createElement("div");
              line.className = "line";
              line.innerHTML = `<span class="key">${key}</span>: ${value}`;
              container.appendChild(line);
            }
          }
        })
        .catch(error => {
          console.error(error);
          container.innerHTML = "<p style='color:red;'>שגיאה בעת טעינת הנתונים.</p>";
        });
    }
  </script>
</body>
</html>
